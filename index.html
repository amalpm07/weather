<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center title">Weather</h1>
    <form class="search-location">
    <input class="form-control text-muted form-rounded p-4 shadow-sm" type="text" placeholder="Search City" id="cityname">
    <button onclick="search()" type="button" class="btn btn-outline-success mt-3">search
    </button>
</form>


    <div class="card rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <span id="temp">
                        00.0 
                        
                      </span>
                      <h5 id="type" class="text-center title">-----</h5>
                      <h2 id="city" class="text-center title">-------</h2>
                </div>
                <img src="./img/night_image.svg" alt="" class="card-img-top">
                <div class="card-body">

    
                    <div class="icon-container card shadow mx-auto">
                        <img src="./img/cloud.svg" alt="" class="card-img-top">
                    </div>
                      
                  </div>
                 
              
                    </h2>
                    <div class="card-body">

                        <!-- <div class="det det-"><h2>MAIN</h2><br><div id="main">------</div></div> -->
                        <div class="det det-"><h2 class="text-center head">Humidity</h2><br><div id="humidity">------</div></div>
                        <div class="det det-"><h2 class="text-center head">Wind speed</h2><br><div id="windspeed">------</div></div>
                        <div class="det det-"><h2 class="text-center head">Sunrise</h2><br><div id="sunrise">------</div></div>
                        <div class="det det-"><h2 class="text-center head">Sunset</h2><br><div id="sunset">------</div></div>
                      </div>
                    </div>
                  </div>
              
                
            </div>
</body>
<script>


function search(){

  cityname=cityname.value;
  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=5b4bee0ba241d092159faf007e166080`).then(d=>d.json()).then(res=>displaydata(res))
}


function displaydata(tempdata){

  cityname=tempdata.name;
weathertype=tempdata.weather[0].main;
rise=tempdata.sys.sunrise;
set=tempdata.sys.sunset;
humid=tempdata.main.humidity;
wind=tempdata.wind.speed;
fahr=(tempdata.main.temp)
a=(fahr-32)*5;
celcius=Math.floor(a/9);



  city.innerHTML=`${cityname}`
type.innerHTML=`${weathertype}`
sunrise.innerHTML=`${rise}`
sunset.innerHTML=`${set}`
humidity.innerHTML=`${humid} g.m<sup>-3</sup>`
windspeed.innerHTML=`${wind} Km/hr`


temp.innerHTML=` ${celcius}<sup>0</sup>C `

// if(weathertype=="clouds"){



imag.src=`./images/${weathertype}.jpg`
// }

}

</script>

</html>
